<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Receitas</title>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <h1>Receitas</h1>

        <div class="container mt-3" >
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo da receita</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ex: Bolo de Chocolate">
            </div>
       
            <form class="form-row align-items-center mb-3">

                <div class="col-md-12 mb-3" style="left:50px">
                    <button type="button" id="toggleButton" class="btn btn-success btn-sm mb-3 ml-2" onclick="toggleAddIngridient()">
                        <i class="fas fa-plus"></i> Adicionar Ingrediente
                    </button>
                </div>

                <div class="col-md-6 mb-3" id="createIngridient1" style="display: none;" >
                    <label for="createProductName">Nome do Ingrediente</label>
                    <input type="text" id="createProductName" name="createProductName"  class="form-control" placeholder="Digite o nome do ingrediente" >
                </div>
                <div class="col-md-6 mb-3" id="createIngridient2"  style="display: none;">
                    <label for="createIngridientUnit">Unidade de Medida</label>
                    <select id="createIngridientUnit" name="createIngridientUnit" class="form-control" >
                        <option value="" disabled selected>Selecione um tipo de medida</option>
                        <option value="Unidade" >Unidade</option>
                        <option value="Gramas" >Gramas</option>
                        <option value="Kg" >Kg</option>
                        <option value="Mililitro" >Mililitro</option>
                        <option value="Litro" >Litro</option>
                       <!-- <option value="Outros" >Outros</option>-->
                    </select>
                </div>
                <div class="col-md-4 mb-3" id="createIngridient3" style="display: none;">
                    <label for="createIngridientQuantity">Quantidade</label>
                    <input type="number" id="createIngridientQuantity" name="createIngridientQuantity"  class="form-control" placeholder="Digite a quantidade" >
                </div>

                <div id="addIngredientButtonElement" class="col-md-12 mb-3" style="left:0%; display: none;">
                    <button type="button" class="btn btn-success mt-3" onclick="addIngredient()">
                        Adicionar à Tabela
                    </button>
                </div>
                <div id="cancelEditIngredientButtonElement" class="col-md-12 mb-3" style="left:0%; display: none;">
                    <button type="button" id="saveChangesButton" class="btn btn-warning mt-3" onclick="cancelEdit()">
                        Cancelar 
                    </button>
                </div>
                <div id="editIngredientButtonElement" class="col-md-6 mb-3" style="left:0%; display: none;">
                    <button type="button" id="saveChangesButton" class="btn btn-success mt-3" onclick="saveChanges()">
                        Guardar Alterações
                    </button>
                </div>
                

                <!-- Table for ingridients-->
                 <div  class="col-md-12 mb-3">
                    <table class="table table-bordered table-hover table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>Nome do Ingrediente</th>
                            <th>Quantidade</th>
                            <th>Unidade</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody id="ingridientTableBody"></tbody>
                    </table>
                </div>

                
            </form>
        </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/index.js"></script>
