<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Receitas</title>
    <link rel="icon" type="image/x-icon" href="img/KP.ico">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    
    <h1>Receitas</h1>

        <div class="container mt-3" >
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Título da receita</b></label>
                <input type="text" class="form-control" id="recipeName" placeholder="Ex: Bolo de Chocolate">
            </div>
       
            <form class="form-row align-items-center mb-3">

                <div class="col-md-12 mb-3">
                    <button type="button" id="toggleButton" class="btn btn-success btn-sm mb-3 ml-2" onclick="toggleAddIngridient()">
                        <i class="fas fa-plus"></i> Adicionar Ingrediente
                    </button>
                </div>

                <div class="col-md-6 mb-3" id="createIngridient1" style="display: none;" >
                    <label for="createProductName"><b>Nome do Ingrediente</b></label>
                    <input type="text" id="createProductName" name="createProductName"  class="form-control" placeholder="Digite o nome do ingrediente" >
                </div>
                <div class="col-md-6 mb-3" id="createIngridient2"  style="display: none;">
                    <label for="createIngridientUnit"><b>Unidade de Medida</b></label>
                    <input type="text" id="createIngridientUnit" name="createIngridientUnit"  class="form-control" placeholder="Digite o tipo de unidade de medida do ingrediente" >
                    
                </div>
                <div class="col-md-4 mb-3" id="createIngridient3" style="display: none;">
                    <label for="createIngridientQuantity"><b>Quantidade</b></label>
                    <input type="number" id="createIngridientQuantity" name="createIngridientQuantity"  class="form-control" placeholder="Digite a quantidade" >
                </div>

                <div id="addIngredientButtonElement" class="col-md-12 mb-3" style="left:0%; display: none;">
                    <button type="button" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2" onclick="addIngredient()">
                        <i class="bi bi-plus-circle"></i> Adicionar à Tabela
                    </button>
                </div>
                <div id="cancelEditIngredientButtonElement" class="col-12 mb-3" style="left:0%; display: none;">
                    <button type="button" id="saveChangesButton" class="btn btn-warning w-100 d-flex align-items-center justify-content-center gap-2" onclick="cancelEdit()">
                        <i class="bi bi-x-circle"></i>Cancelar 
                    </button>
                </div>
                <div id="editIngredientButtonElement" class="col-12 mb-3" style="left:0%; display: none;">
                    <button type="button" id="saveChangesButton" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" onclick="saveChanges()">
                        <i class="bi bi-check-circle"></i>Guardar Alterações
                    </button>
                </div>

                 <div class="mt-3">
                    <h2>Ingredientes: </h2>
                 </div>
                

                <!-- Table for ingridients-->
                <div class="col-md-12 mb-3">
                    <div class="table-responsive shadow-sm rounded">
                        <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                            <th class="col-5">Ingrediente</th>
                            <th class="col-2">Quantidade</th>
                            <th class="col-2">Unidade</th>
                            <th class="col-3 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="ingridientTableBody">
                        </tbody>
                        </table>
                    </div>
                </div>

                

                <div class="col-md-12 mb-3" >
                    <button type="button" id="toggleButton" class="btn btn-success btn-sm mb-3 ml-2" onclick="showFormMethod()">
                        <i class="fas fa-plus"></i> Adicionar Passo
                    </button>
                </div>

                <div class="mt-2">
                    <h2>Procedimento: </h2>
                </div>

                <!-- Table for Method-->
                <div class="col-md-12 mb-3">
                    <div class="table-responsive shadow-sm rounded">
                        <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                            <th class="col-2">Nº do Passo</th>
                            <th class="col-7">Descrição</th>
                            <th class="col-3 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="methodTableBody">
                        </tbody>
                        </table>
                    </div>
                </div>




                <div class="col-md-6 mb-3" id="createMethod2"  style="display: none;">
                    <label for="createMethodIndex"><b>Nº do Passo</b></label>
                    <select id="createMethodIndex" name="createMethodIndex" class="form-control" >
                    </select>
                </div>
                <div class="col-md-12 mb-3" id="createMethod1" style="display: none;" >
                    <label for="createDescription"><b>Descrição do Passo</b></label>
                    <textarea id="createDescription" placeholder="Digite a descrição do passo" name="createDescription"  class="form-control" rows="4"></textarea>
                </div>
                <div id="addMethodButtonElement" class="col-md-12 mb-3" style="left:0%; display: none;">
                    <button type="button" class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2" onclick="addMethod()">
                        <i class="bi bi-plus-circle"></i> Adicionar à Tabela
                    </button>
                </div>

                 <div id="cancelEditMethodButtonElement" class="col-12 mb-3" style="left:0%; display: none;">
                    <button type="button" id="cancelEditChangesButton" class="btn btn-warning w-100 d-flex align-items-center justify-content-center gap-2" onclick="cancelEditMethod()">
                        <i class="bi bi-x-circle"></i>Cancelar 
                    </button>
                </div>
                <div id="editMethodButtonElement" class="col-12 mb-3" style="left:0%; display: none;">
                    <button type="button" id="saveMethodChangesButton" class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-2" onclick="saveMethodChanges()">
                        <i class="bi bi-check-circle"></i>Guardar Alterações
                    </button>
                </div>

                

                 

                <div class="col-md-12 mb-3">
                    <button type="button" class="btn btn-danger  w-100 d-flex align-items-center justify-content-center gap-2" onclick="generatePDF()">
                        <i class="bi bi-file-earmark-pdf"></i> Gerar PDF
                    </button>
                </div>
            </form>
        </div>

        <nav class="navbar fixed-bottom bg-body-tertiary">
            <div class="container-fluid" style="justify-content: center;">
                © Kartic Premgi 
            </div>
        </nav>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/index.js"></script>
